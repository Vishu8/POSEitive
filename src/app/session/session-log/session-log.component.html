<app-navbar></app-navbar>
<h1 class="session-header">{{ name }}'s Session Log</h1>
<br>
<div class="date">
  <span>Today</span>
</div>
<div class="session-accordion" *ngFor="let log of sessionLogs">
  <mat-accordion multi="true">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <b class="session-time">Session {{ log.startTime }}</b>
      </mat-expansion-panel-header>
      <div class="session-contents">
        <p>Start Time: {{ log.startTime }}</p>
        <p>Session Duration: {{ log.sessionTime }}</p>
        <p>No. of Wrong Postures: {{ log.wrongCount }}</p>
      </div>
      <mat-action-row>
        <span id="postureAlert" *ngIf="log.wrongCount >= 5">Alert! You were unusually sitting in wrong posture many times!</span>
        <button mat-raised-button color="warn" (click)="getHelp()" *ngIf="log.wrongCount >= 5">Get Help</button>
        <span id="posturePerfect" *ngIf="log.wrongCount < 5">Cheers! Your body posture was fine!</span>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</div>
<app-footer></app-footer>
