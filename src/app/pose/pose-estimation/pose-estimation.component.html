<ngx-loading-bar [color]="'#7B1FA2'"></ngx-loading-bar>
<div class="container text" *ngIf="isLoaded && !isSaved">
  <h2>Please sit in correct Posture for some time!</h2>
</div>
<div class="container pose-video">
  <div class="center">
    <video hidden id="vid" width="700" height="500"></video>
    <canvas id="canvas"></canvas>
  </div>
</div>
<div class="container pose-video" *ngIf="isSaved">
  <div class="center">
    <h2 class="text">Your body posture is captured!</h2>
  </div>
  <br>
  <div class="center">
    <button mat-fab color="accent" class="save-posture" (click)="saveValues()">Save Posture</button>
  </div>
  <br>
  <div class="center">
    <p class="recapture">Not your right posture? <a class="recapture-link" (click)="reload()">Recapture Posture</a></p>
  </div>
</div>
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Alert!</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="toHome()">&times;</button>
      </div>
      <div class="modal-body">
        No WebCam Detected!
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal2" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Alert!</h4>
        <button type="button" class="close" data-dismiss="modal" (click)="toHome()">&times;</button>
      </div>
      <div class="modal-body">
        WebCam Access Needed!
      </div>
    </div>
  </div>
</div>
